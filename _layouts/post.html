---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="keywords-preview"> {{ page.keywords | escape }} </div>
    <h1 class="article-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="article-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% include date-fr.html date=page.date %}
        {%- assign date_format = site.date_format -%}
      </time>
  </header>

  <div class="article-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
